<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <title>Icones</title>
    <style>
        .icon-label{
            text-align: center;
            margin-top: 10px;
        }

        .icon-container{
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .icon{
            font-size: 48px;
            color: blue;
            transition: color 0.5s, font-size 0.5s;        
        }

        .icon:hover{
            color: cornflowerblue;
            font-size: 50px;
            cursor: pointer;
        }

        .icone-branco{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplos de ícones do Bootstrap</h1>
        <div class="icon-container">
            <div>
                <i class="bi bi-cloud-rain-heavy icon"></i>
                <div class="icon-label">Nuvem</div>
            </div>

            <div>
                <i class="bi bi-tree icon"></i>
                <div class="icon-label">Árvore</div>
            </div>    
            
            <div>
                <i class="bi bi-telephone icon"></i>
                <div class="icon-label">Telefone</div>
            </div> 
            
            <div style="text-align: center;">
                <i class="bi bi-star-half icon"></i>
                <div class="icon-label">Estrela azul</div>
            </div>             
        </div>


        <h2 class="text-center">ícones em Botões</h2>
        <div class="text-center">
            <button class="btn btn-primary">
                <i class="bi bi-star-half"></i>
                Nuvem
            </button>

            <button class="btn btn-success">
                <i class="bi bi-tree"></i>
                Árvore
            </button>
            
            <button class="btn btn-info icone-branco">
                <i class="bi bi-telephone"></i>
                Telefone
            </button>
            
            <button class="btn btn-warning icone-branco">
                <i class="bi bi-star-half"></i>
                Estrela
            </button>
                    
        </div>

    </div>
</body>
</html>
