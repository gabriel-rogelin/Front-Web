<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Botões</title>    
    <style>
        .botao-azul{
            background-color: blue;
            color: white;
            border: none;
            text-align: center;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            padding: 10px 20px;
        } 
        
        .btn-personalizado{
            color: black;
            border: 5px solid green;
            background-color: orange;
        }
        
    </style>

</head>
<body>
    <h3>Botão com CSS puro</h3>
    <button class="botao-azul">Cadastrar</button>

    <h3>Botão com Bootstrap</h3>
    <button class="btn btn-primary">Botão Primário</button>
    <button class="btn btn-secondary">Botão Secundário</button>
    <button class="btn btn-success">Botão de Sucesso</button>
    <button class="btn btn-danger">Botão de Perigo</button>
    <button class="btn btn-warning">Botão de Aviso</button>
    <button class="btn btn-info">Botão de Informativo</button>
    <button class="btn btn-light">Botão Claro</button>
    <button class="btn btn-dark">Botão Escuro</button>

    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-primary btn-sm">Botão Pequeno</button><br><br>
    <button class="btn btn-primary">Botão Normal</button><br><br>
    <button class="btn btn-primary btn-lg">Botão Grande</button> 
    
    <h3>Botões com Contorno</h3>
    <button class="btn btn-outline-primary">Botão Primário</button>
    <button class="btn btn-outline-secondary">Botão Secundário</button>
    <button class="btn btn-outline-success">Botão de Sucesso</button>
    <button class="btn btn-outline-danger">Botão de Perigo</button>
    <button class="btn btn-outline-warning">Botão de Aviso</button>
    <button class="btn btn-outline-info">Botão de Informativo</button>
    <button class="btn btn-outline-light">Botão Claro</button>
    <button class="btn btn-outline-dark">Botão Escuro</button>

    <h3>Botão com Bootstrap e CSS</h3>
    <button class="btn btn-outline-danger btn-personalizado">Botão de Perigo</button>

    <h3>Botão Bloqueado</h3>
    <button class="btn btn-outline-danger" disabled>Botão Bloqueado</button>    

</body>
</html>
