<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas</title>
    <style>
        .col {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- A classe Row vai manter na mesma linha -->
        <div class="row">
            <h1 class="text-center">Sistema de colunas com Bootstrap</h1>

            <h3>Colunas sem definição</h3>
            <div class="col">
                <input type="text" class="form-control" placeholder="Input 1">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Input 3">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Input 3">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Input 4">
            </div>    

            <div class="col">
                <input type="text" class="form-control" placeholder="Input 5">
            </div>  
            
            <div class="col">
                <input type="text" class="form-control" placeholder="Input 6">
            </div>                                         
        </div>

        <h3 class="mt-2">Colunas em telas extra pequenas</h3>
        <div class="row">
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Input 1">
            </div>

            <div class="col-10">
                <input type="text" class="form-control" placeholder="Input 1">
            </div>            
        </div>


        <h3 class="mt-2">Colunas em telas pequenas (sm)</h3>
        <div class="row">
            <div class="col-sm-11">
                <input type="text" class="form-control" placeholder="Input 1 (sm)">
            </div>

            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Input 2 (sm)">
            </div>            
        </div>

        <h3 class="mt-2">Colunas em telas médias (md)</h3>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Input 1 (md)">
            </div>

            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Input 2 (md)">
            </div>      
            
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Input 3 (md)">
            </div>              
        </div>     
        
        <h3 class="mt-2">Colunas em telas grandes (lg)</h3>
        <div class="row">
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Input 1 (lg)">
            </div>

            <div class="col-lg-2">
                <input type="text" class="form-control" placeholder="Input 2 (lg)">
            </div>            
        </div>    
        
        <h3 class="mt-2">Colunas em telas grandes (xl)</h3>
        <div class="row">
            <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Input 1 (xl)">
            </div>

            <div class="col-xl-8">
                <input type="text" class="form-control" placeholder="Input 2 (xl)">
            </div>            
        </div>          
    </div>
</body>


</html>
