<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>

    <style>
        .botoes{
            text-align: center;
        }
    </style>    
</head>

<body>
    <div class="container mt-3">
        <h2>Cadastro de Produto - 3 Colunas</h2>
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Nome do produto</label>
                    <input type="text" class="form-control" placeholder="Digite o nome do produtos">
                </div>         
                
                <div class="col-md-4">
                    <label class="form-label">Preço</label>
                    <input type="text" class="form-control" placeholder="Digite o preço">
                </div>      
                
                <div class="col-md-4">
                    <label class="form-label">Fabricação</label>
                    <input type="date" class="form-control" placeholder="Digite o preço">
                </div>                 
            </div>  
            
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Validade</label>
                    <input type="date" class="form-control" placeholder="Digite o preço">
                </div>  
                
                <div class="col-md-4">
                    <label class="form-label">Tipo</label>
                    <select name="validade" id="validade" class="form-control" required>
                        <option value="">Selecione uma Opção</option>
                        <option value="1">Luva</option>
                        <option value="2">Alicate</option>
                        <option value="3">Bota</option>
                    </select>
                </div>  
                
                <div class="col-md-4">
                    <label class="form-label">Lote</label>
                    <input type="text" class="form-control" placeholder="Digite o preço">
                </div>                   
            </div>

            <div class="row">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea type="text" class="form-control" placeholder="Digite a descrição"></textarea>
                </div>                
            </div>

            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>            
           
        </form>
    </div>


</body>

</html>
