<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <h1>Exemplo de Botões</h1>

        <!-- Botão padrão -->
         <button class="btn default-btn">Padrão</button>

        <!-- Botão com efeito -->
        <button class="btn hover-btn">Hover</button>

        <!-- Botão com bordas arredondadas -->
        <button class="btn rounded-btn">Arredondado</button>        

        <!-- Botão com cor de alerta -->
        <button class="btn alert-btn">Alerta</button>      
        
        <!-- Botão com sombra -->
        <button class="btn shadow-btn">Com Sombra</button>              

        <!-- Botão desativado -->
        <button class="btn disable-btn" disabled>Desativado</button>             
    </div>
</body>
</html>
